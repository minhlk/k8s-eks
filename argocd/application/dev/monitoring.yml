apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  destination:
    namespace: simple-love-monitoring
    server: https://kubernetes.default.svc
  source:
    path: charts/monitoring
    repoURL: https://github.com/minhlk/k8s-eks
    targetRevision: main
    helm:
      valueFiles:
        - /env/dev/monitoring/monitoring-values.yml
  project: simple-love-project
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - CreateNamespace=true
