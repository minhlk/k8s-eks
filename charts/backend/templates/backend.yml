apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: "{{ .Values.namespace }}-configmap"
        secret.reloader.stakater.com/reload: "{{ .Values.namespace }}-secret"
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.image.port }}
          envFrom:
            - secretRef:
                name: {{ .Values.namespace }}-secret
            - configMapRef:
                name: {{ .Values.namespace }}-configmap
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "" }}
              memory: {{ .Values.resources.requests.memory | default "" }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "" }}
              memory: {{ .Values.resources.limits.memory | default "" }}
