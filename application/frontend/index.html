<!DOCTYPE html>
<html>
<body>
<h1>JSON Response Test</h1>
<pre id="output"></pre>
<script>
fetch('https://simple-love.com/api')
  .then(r => r.json())
  .then(data => document.getElementById('output').textContent = JSON.stringify(data))
  .catch(err => console.error(err));
</script>
</body>
</html>
